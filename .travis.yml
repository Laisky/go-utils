language: go

sudo: false

go:
  - 1.10.x
  - 1.11.x
  - 1.12.x

# go_import_path: github.com/Laisky/go-utils

cache:
  directories:
    - vendor
    - $GOPATH/src

before_install:
  - go get -t -v ./...

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic ./...
  - go test -bench ./...

after_script:
  - bash <(curl -s https://codecov.io/bash)
